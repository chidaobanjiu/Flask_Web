{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Login|2077{% endblock %}

{% block pageheader %}
<div class="blog-header">
    <div class="blog-title"><h1 class="blog-title">登錄</h1></div>
    <div class="lead blog-description login-description"><p class="lead blog-description login-description">「人間歲月堂堂去 勸君快上青雲路」</p></div>
</div>
{% endblock %}


{% block page_content %}
<div class="page-content">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘記了你的密碼? <a href="{{ url_for('auth.password_reset_request') }}"><i class="iconfont icon-Password"></i> 點擊此處重設</a>.</p>
    <p>還沒有賬號? <a href="{{ url_for('auth.register') }}"><i class="iconfont icon-account"></i> 點擊此處註冊</a>.</p>
</div>
{% endblock %}
