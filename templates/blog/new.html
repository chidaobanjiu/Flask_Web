          content="Trophy is a blog theme for Jekyll by Thomas Vaeth in Seattle, Washington.">

    <meta name="twitter:creator" content="@thomasvaeth">

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="alternate" type="application/rss+xml" title="Trophy" href="http://thomasvaeth.com/trophy-jekyll/feed.xml">
    <link rel="canonical" href="http://thomasvaeth.com/trophy-jekyll/">

</head>


  <body>

    <main>
      <article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="section-padding--lg mast rellax" data-rellax-speed="-4">
    <a class="nav nav--white" href="{{ url_for('.index')}}">
      <i class="fa fa-lg fa-arrow-left"></i>
      <span>Back to Posts</span>
    </a>
    <figure class="absolute-bg mast__img" style="background-image: url('https://unsplash.it/2000/1200?image=883');"></figure>
    <div class="mast__container">
      <span><time datetime="Now" itemprop="datePublished">Now</time></span>
      <h1 itemprop="name headline">新文章</h1>

        <span>Will be posted in

            <a class="nav--white">a Category</a>

        </span>

      <span></span>
    </div>
  </header>

  <section class="section-padding bg-grey" itemprop="articleBody">
    <div class="post">


      <form method="POST" action="{{ url_for('.add', token=token) }}" >
          <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Title</div>
                <input type="text" class="form-control" id="inputEmail3" name="title" placeholder="enter the Title" >
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Back-img</div>
                <input type="text" class="form-control" id="inputPassword3" name="image" placeholder="https://unsplash.it/2000/1200?image=" value="https://unsplash.it/2000/1200?image=" >
            </div>
          </div>
          <div class="form-group">
              <select class="form-control" name="category" required>
                  <option value="">选择文章分类</option>
                  {% for cat in cats %}
                    <option value="{{ cat.id }}"> {{cat.title}} </option>
                  {% endfor %}
              </select>
          </div>
          <div class="form-group">
              <input type="hidden" name="author" value="{{ u.username }}" />
              <textarea name="content" placeholder="content" class="form-control" rows="30"></textarea>
          </div>
          <div class="form-group">
            <div class="input-group">
              <button type="submit" class="btn btn-default">提交更改</button>
            </div>
          </div>
        </form>
    </div>
  </section>

</article>


  <section class="next">
    <a class="next__link" style="background-image: url('https://unsplash.it/2000/1200?image=662');">
      <div class="next__container">
        <span>Writing</span>
        <h2>Something New and Young</h2>
      </div>
    </a>
  </section>


    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.0.0/rellax.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script type="text/javascript" src="/trophy-jekyll/assets/js/app.js"></script>


  </body>

</html>
