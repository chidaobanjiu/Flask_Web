
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> {{ blog.title }} | Reading </title>
    <meta name="author" content="Benjamin Jiang">
    <meta name="description" content="Loocat is a personal blog  by Benjamin Jiang in Beijing, China.">
    <meta property="og:title" content="Loocat">
    <meta property="og:url" content="http://loocat.cc">
    <meta property="og:site_name" content="Loocat">
    <meta property="og:description" content="Loocat is a personal blog  by Benjamin Jiang in Beijing, China.">
    <meta property="og:image" content="https://unsplash.it/2000/1200?image=1032">
    <meta property="og:type" content="blog">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:description"
          content="Trophy is a blog theme for Jekyll by Thomas Vaeth in Seattle, Washington.">
    <meta name="twitter:title" content="Trophy">
    <meta name="twitter:url" content="http://thomasvaeth.com/trophy-jekyll/">
    <meta name="twitter:site" content="Trophy">
    <meta name="twitter:creator" content="@thomasvaeth">
    <meta name="twitter:domain" content="http://thomasvaeth.com">
    <meta property="twitter:image" content="https://unsplash.it/2000/1200?image=1058">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata|Lora|Space+Mono:700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="/static/css/main.css">

    <link rel="alternate" type="application/rss+xml" title="Trophy" href="http://thomasvaeth.com/trophy-jekyll/feed.xml">
    <link rel="canonical" href="http://thomasvaeth.com/trophy-jekyll/">

</head>


  <body>

    <main>
      <article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="section-padding--lg mast rellax" data-rellax-speed="-4">
    <a class="nav nav--white" href="{{ url_for('.index')}}">
      <i class="fa fa-lg fa-arrow-left"></i>
      <span>Back to Posts</span>
    </a>
    <figure class="absolute-bg mast__img" style="background-image: url('{{ blog.image }}');"></figure>
    <div class="mast__container">
      <span><time datetime="{{ blog.created_time }}" itemprop="datePublished">{{ blog.created_time | datetime }}</time></span>
      <h1 itemprop="name headline">{{ blog.title }}</h1>

        <span>Posted in
            <a class="nav--white" href="{{ url_for('.blogsincat', category_id=blog.category) }}">{{ cat.title }}</a>
            {% if user %}
              <a style="color: white; hover{color: blue}" href="{{ url_for('.edit', blog_id=blog.id )}}" >编辑文章</a>
            {% endif %}
        </span>
      
      <span></span>
    </div>
  </header>

  <section class="section-padding bg-grey" itemprop="articleBody">
    <div class="post">
      {{ blog.content }}
    </div>
  </section>

  <section class="profile">
    <div class="profile__card">
      <div class="profile__img">
        <figure class="absolute-bg" style="background-image: url('https://unsplash.it/2000/1200?image=447');"></figure>
      </div>
      <div class="profile__container">
        <p>Web开发初学者<br>技能树前后加点<br>Python爱好者<br>框架搭建 · 设计继承</p>
          <ul class="profile__social">
              <li><a class="footer__archive" href=" {{ url_for('blog.profile') }} ">Contact me:</a></li>
              <li><a class="fa fa-lg fa-envelope-o" href="mailto:jbjsnow@outlook.com"></a></li>
              <li><a class="fa fa-lg fa-github" href="https://github.com/chidaobanjiu" target="_blank"></a></li>
          </ul>
        
      </div>
    </div>
  </section>

</article>


  <section class="next">
    <a class="next__link" href="{{ url_for('.view', blog_id=nxblog.id) }}" style="background-image: url('{{ nxblog.image }}');">
      <div class="next__container">
        <span>Read next</span>
        <h2>{{ nxblog.title }}</h2>
      </div>
    </a>
  </section>


    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.0.0/rellax.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script type="text/javascript" src="/static/js/app.js"></script>


  </body>

</html>
