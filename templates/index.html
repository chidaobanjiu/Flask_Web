<body>

<main>
    <section class="previews">
        <div>
            <figure class="absolute-bg preview__img"
                    style="background-image: url('https://unsplash.it/2000/1200?image=1069');"></figure>

            <figure class="absolute-bg preview__img"

                <span>你不曾到过的────────</span>

        <div>
            <header>
                <ul class="tabs">
                    <li class="tabs__item">登录</li>
                    <li class="tabs__item">注册</li>
                </ul>
            </header>

            <div class="tab">
                <div class="login">
                        <form method="post" action="{{ url_for('.login') }}">
                            <div class="form-group">
                                <div class="input-group">
                                    <input name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input name="password" type="password" placeholder="密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                  <button type="submit">
                                      <a class="footer__archive">Login</a>
                                  </button>
                                </div>
                              </div>
                        </form>
                </div>

                <div class="pagination"><a>A new world to be found</a>
                </div>

                <footer class="section-padding--sm footer">
                    <a class="footer__archive" href=" {{ url_for('.visit') }} ">游客身份登录</a>
                    <ul class="footer__social">
                        <li><a class="fa fa-lg fa-envelope-o" href="mailto:jbjsnow@outlook.com"></a></li>

                        <li><a class="fa fa-lg fa-github" href="https://github.com/chidaobanjiu" target="_blank"></a>
                        </li>

                    </ul>
                </footer>
            </div>

            <div class="tab">
                <div class="login">
                    <form method="post" action="{{ url_for('.register') }}">
                            <div class="form-group">
                                <div class="input-group">
                                    <input name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input name="password" type="password" placeholder="密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <button type="submit">
                                    <a class="footer__archive">Register</a>
                                    </button>
                                </div>
                              </div>
                        </form>
                    </div>

                <div class="pagination">
                        <a>A new world to be found</a>
                </div>

                <footer class="section-padding--sm footer">
                    <a class="footer__archive" href=" {{ url_for('blog.index') }} ">游客身份登录</a>
                    <ul class="footer__social">
                        <li><a class="fa fa-lg fa-envelope-o" href="mailto:jbjsnow@outlook.com"></a></li>

                        <li><a class="fa fa-lg fa-github" href="https://github.com/chidaobanjiu" target="_blank"></a>
                        </li>

                    </ul>

            </div>
